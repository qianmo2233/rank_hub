  provider: ^6.1.2
  shared_preferences: ^2.3.3
  smooth_page_indicator: ^1.2.0+3
  socks5_proxy: ^2.0.0
  url_launcher: ^6.3.1
  uuid: ^4.5.1

dev_dependencies:
  hive_generator: ^2.0.1
  build_runner: ^2.4.13
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
