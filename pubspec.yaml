  hive_flutter: ^1.1.0
  hive_multiisolate: ^1.3.2
  image: ^4.3.0
  image_gallery_saver_plus: ^3.0.5
  image_picker: ^1.1.2
  marquee: ^2.3.0
  modal_bottom_sheet: ^3.0.0
  multi_select_flutter: ^4.1.3
  multiselect_field: ^1.5.1
  mvvm_plus: ^1.5.4
